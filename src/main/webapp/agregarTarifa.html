<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarifa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Agregar Tarifa</h1>

    <form action="tarifas" method="POST" class="form">
        <div class="form-group">
            <label for="tipo">Tipo de Veh√≠culo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccione...</option>
                <option value="Carro">Carro</option>
                <option value="Moto">Moto</option>
                <option value="Bicicleta">Bicicleta</option>
            </select>
        </div>

        <div class="form-group">
            <label for="precioPorHora">Precio por Hora:</label>
            <input type="number" id="precioPorHora" name="precioPorHora"
                   required min="0" step="0.01"
                   placeholder="Ej: 4000">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Registrar Tarifa</button>
            <a href="index.html" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
