<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema Parqueadero</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .loading { text-align: center; padding: 20px; }
        .error { color: #dc3545; padding: 15px; background: #f8d7da; border-radius: 5px; }
        .success { color: #28a745; padding: 15px; background: #d4edda; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; background: white; }
        table th { background: #007bff; color: white; padding: 12px; text-align: left; }
        table td { padding: 12px; border-bottom: 1px solid #ddd; }
        table tr:hover { background: #f8f9fa; }
        .badge { padding: 4px 8px; border-radius: 3px; font-size: 0.85em; }
        .badge-vip { background: #ffd700; color: #000; }
        .badge-regular { background: #007bff; color: white; }
        .badge-eventual { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Clientes Registrados</h1>
        
        <div id="message" style="display:none;"></div>
        <div id="loading" class="loading" style="display:none;">Cargando...</div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Tel√©fono</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th>Descuento</th>
                </tr>
            </thead>
            <tbody id="clientesBody"></tbody>
        </table>

        <div style="margin-top: 20px;">
            <a href="index.html" class="btn btn-secondary">‚Üê Volver</a>
            <a href="agregarCliente.html" class="btn btn-primary">+ Agregar Cliente</a>
        </div>
    </div>

    <script>
        function showMessage(message, type = 'error') {
            const msgDiv = document.getElementById('message');
            msgDiv.className = type;
            msgDiv.textContent = message;
            msgDiv.style.display = 'block';
            setTimeout(() => msgDiv.style.display = 'none', 5000);
        }

        function getBadgeClass(tipo) {
            if (tipo === 'VIP') return 'badge-vip';
            if (tipo === 'Regular') return 'badge-regular';
            return 'badge-eventual';
        }

        async function cargarClientes() {
            const loading = document.getElementById('loading');
            const tbody = document.getElementById('clientesBody');
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/SistemaParqueadero/api/clientes');
                const result = await response.json();
                
                loading.style.display = 'none';
                
                if (result.success) {
                    if (result.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No hay clientes registrados</td></tr>';
                        return;
                    }
                    
                    tbody.innerHTML = result.data.map(c => `
                        <tr>
                            <td>${c.id}</td>
                            <td><strong>${c.nombre}</strong></td>
                            <td>${c.documento}</td>
                            <td>${c.telefono || '-'}</td>
                            <td>${c.email || '-'}</td>
                            <td><span class="badge ${getBadgeClass(c.tipoCliente)}">${c.tipoCliente}</span></td>
                            <td>${c.descuento}%</td>
                        </tr>
                    `).join('');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                loading.style.display = 'none';
                showMessage('Error al cargar clientes: ' + error.message, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', cargarClientes);
    </script>
</body>
</html>
