<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veh√≠culos - Sistema Parqueadero</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .loading { text-align: center; padding: 20px; }
        .error { color: #dc3545; padding: 15px; background: #f8d7da; border-radius: 5px; }
        .success { color: #28a745; padding: 15px; background: #d4edda; border-radius: 5px; }
        .empty-state { text-align: center; padding: 40px; color: #6c757d; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; background: white; }
        table th { background: #007bff; color: white; padding: 12px; text-align: left; }
        table td { padding: 12px; border-bottom: 1px solid #ddd; }
        table tr:hover { background: #f8f9fa; }
        .badge { padding: 4px 8px; border-radius: 3px; font-size: 0.85em; }
        .badge-success { background: #28a745; color: white; }
        .badge-secondary { background: #6c757d; color: white; }
        .btn-action { padding: 6px 12px; margin: 2px; border-radius: 4px; cursor: pointer; border: none; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Veh√≠culos Registrados</h1>
        
        <div id="message"></div>
        <div id="loading" class="loading" style="display:none;">Cargando...</div>
        
        <div id="vehiculosContainer">
            <table id="tablaVehiculos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Placa</th>
                        <th>Modelo</th>
                        <th>Tipo</th>
                        <th>Ingreso</th>
                        <th>Estado</th>
                        <th>Total Pagado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="vehiculosBody">
                </tbody>
            </table>
        </div>

        <div style="margin-top: 20px;">
            <a href="index.html" class="btn btn-secondary">‚Üê Volver al Inicio</a>
            <a href="agregarVehiculo.html" class="btn btn-primary">+ Registrar Veh√≠culo</a>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('es-CO');
        }

        function showMessage(message, type = 'error') {
            const msgDiv = document.getElementById('message');
            msgDiv.className = type;
            msgDiv.textContent = message;
            msgDiv.style.display = 'block';
            setTimeout(() => msgDiv.style.display = 'none', 5000);
        }

        async function cargarVehiculos() {
            const loading = document.getElementById('loading');
            const tbody = document.getElementById('vehiculosBody');
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/SistemaParqueadero/api/vehiculos');
                const result = await response.json();
                
                loading.style.display = 'none';
                
                if (result.success) {
                    if (result.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="8" class="empty-state">No hay veh√≠culos registrados</td></tr>';
                        return;
                    }
                    
                    tbody.innerHTML = result.data.map(v => `
                        <tr>
                            <td>${v.id}</td>
                            <td><strong>${v.placa}</strong></td>
                            <td>${v.modelo || '-'}</td>
                            <td>${v.tipo}</td>
                            <td>${formatDate(v.ingreso)}</td>
                            <td>
                                <span class="badge ${v.activo ? 'badge-success' : 'badge-secondary'}">
                                    ${v.activo ? 'Activo' : 'Pagado'}
                                </span>
                            </td>
                            <td>$${v.totalPagado.toLocaleString('es-CO')}</td>
                            <td>
                                ${v.activo ? `
                                    <button class="btn-action btn-warning" onclick="registrarSalida('${v.placa}')">
                                        üíµ Cobrar
                                    </button>
                                ` : ''}
                                <button class="btn-action btn-danger" onclick="eliminarVehiculo('${v.placa}')">
                                    üóëÔ∏è Eliminar
                                </button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                loading.style.display = 'none';
                showMessage('Error al cargar veh√≠culos: ' + error.message, 'error');
            }
        }

        async function registrarSalida(placa) {
            if (!confirm(`¬øRegistrar salida del veh√≠culo ${placa}?`)) return;
            
            try {
                const response = await fetch('/SistemaParqueadero/cobro', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `placa=${placa}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`Cobro realizado: $${result.total}`, 'success');
                    cargarVehiculos();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error al registrar salida: ' + error.message, 'error');
            }
        }

        async function eliminarVehiculo(placa) {
            if (!confirm(`¬øEliminar veh√≠culo ${placa}?`)) return;
            
            try {
                const response = await fetch(`/SistemaParqueadero/api/vehiculos?placa=${placa}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Veh√≠culo eliminado correctamente', 'success');
                    cargarVehiculos();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error al eliminar: ' + error.message, 'error');
            }
        }

        
        document.addEventListener('DOMContentLoaded', cargarVehiculos);
    </script>
</body>
</html>
